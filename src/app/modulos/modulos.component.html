<div class="header">
  <a [routerLink]="['/']"><img src="assets/top.png" width="1014px" /></a>
</div>
<mat-card class="carta">

  <div class="container">
    <div *ngIf="!submitted" class="flex-container">
      <div>
        <div class="left">

          <p>Por favor seleccione los <mark>modulos</mark> que desea utilizar : </p>
          <br>
          <form [formGroup]="baseForm" (ngSubmit)="onSubmit(baseForm)">
          
              <div class="btn-group-toggle">
                <label class="btn-primary" ngbButtonLabel>
                  <input type="checkbox" formControlName="ck1" ngbButton> Indemnizaci√≥n
                </label>
                <label class="btn-primary" ngbButtonLabel>
                  <input type="checkbox" formControlName="ck2" ngbButton> Prestaciones sociales
                </label>
                <label class="btn-primary" ngbButtonLabel>
                  <input type="checkbox" formControlName="ck3" ngbButton> Descanso remunerado
                </label>
              </div>
          
            <button type="submit" class="btn btn-default" [disabled]="!baseForm.valid">Siguiente</button>

            
          </form>
        </div>

        <div class="right">

          <img src="assets/Tips2.png">
        </div>

      </div>

    </div>

  </div>

</mat-card>
