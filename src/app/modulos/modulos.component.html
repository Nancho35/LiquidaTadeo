<div class="header">
    <a [routerLink]="['/']"><img src="assets/top.png" width="1014px" class="responsive"/></a>
</div>
<div class="todo">
  <div class="left">
    <div *ngIf="!submitted">
      <div>
        <p>Por favor habilite los <mark>módulos</mark> que desea utilizar :</p>
        <br />
        <form [formGroup]="baseForm" (ngSubmit)="onSubmit(baseForm)">
          <div class="sideform">
            <div class="wrap-switch">
              <div class="spaner">Indemnización</div>
              <label class="switch">
                <input type="checkbox" name="ck1" formControlName="ck1" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="sideform">
            <div class="wrap-switch">
              <div class="spaner">Prestaciones sociales</div>
              <label class="switch">
                <input type="checkbox" name="ck2" formControlName="ck2" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>

          <div class="sideform">
            <div class="wrap-switch">
              <div class="spaner">Descanso remunerado</div>
              <label class="switch">
                <input type="checkbox" name="ck3" formControlName="ck3" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div class="sideform">
            <div class="wrap-switch">
              <div class="spaner">Saldos y otros pendientes</div>
              <label class="switch">
                <input type="checkbox" name="ck4" formControlName="ck4" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-default"
            [disabled]="!baseForm.valid"
          >
            Siguiente
          </button>
        </form>
      </div>
     
    </div>
  </div>
  <div class="right">
      <img class="animated bounceIn delay-1s" src="assets/Tips1.png" />
    </div>
  </div>
