<div class="header">
    <a [routerLink]="['/']"><img src="assets/top.png" width="1014px" class="responsive"/></a>
</div>

<div class="todo">
  <div class="left">
    <form [formGroup]="baseForm" (ngSubmit)="onSubmit(baseForm)">
      <h4 class="display-5">Prestaciones Sociales</h4>

      <div class="form-group">
        <div class="input-group">
          <label>Fecha inicio prestaciones</label>
          <span
            tooltip="Ingrese la fecha inicial de las prestaciones"
            placement="right"
            show-delay="100"
            ><img src="assets/descripcion.png"/></span
          ><br />
          <input
            formControlName="fecha_ini_presta"
            placeholder="AAAA-MM-DD"
            name="fecha_ini_presta"
            ngbDatepicker
            #fecha_ini_presta="ngbDatepicker"
            [markDisabled]="markDisabled"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary calendar fa fa-calendar"
              (click)="fecha_ini_presta.toggle()"
              type="button"
            ></button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <label>Fecha fin prestaciones</label>
          <span
            tooltip="Ingrese la fecha final de las prestaciones"
            placement="right"
            show-delay="100"
            ><img src="assets/descripcion.png"/></span
          ><br />
          <input
            formControlName="fecha_fin_presta"
            placeholder="AAAA-MM-DD"
            name="fecha_fin_presta"
            ngbDatepicker
            #fecha_fin_presta="ngbDatepicker"
            [markDisabled]="markDisabled"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary calendar fa fa-calendar"
              (click)="fecha_fin_presta.toggle()"
              type="button"
            ></button>
          </div>
        </div>
      </div>
      <input type="hidden" formControlName="cesantias" />
      <input type="hidden" formControlName="inte_cesantias" />
      <input type="hidden" formControlName="prima" />
      <input type="hidden" formControlName="total_prestaciones" />
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!baseForm.valid"
      >
        Siguiente
      </button>
    </form>
  </div>

  <div class="right">
    <img class="animated jackInTheBox delay-1s slow" src="assets/Tips3.png" />
  </div>
</div>
